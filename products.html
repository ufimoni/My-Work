<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="products-lists">
     <div class="product-details">
        <div class="image">
            <img src="{{%Images%}}"  height="120" width="120">
        </div>
        <div class="product-specs">
            <h3> {{%NAME%}}</h3>
            <p><span>Model Name: </span>{{%ModelName%}}</p>
            <p><span>Model Number: </span>{{%ModelNumber%}}</p>
            <p><span>Size: </span>{{%Size%}}</p>
            <p><span>Camera:</span>{{%Camera%}}</p>
        </div>
        <div class="products-details">
            <div class="products-info"><h4>Price: {{%Price%}}</h4></div>
            <div class="products-info"><h4>Color: {{%Color%}}</h4></div> 
            <div class="products-info"> <div class="btn btn primary">Buy Now</div>
            <div class="products-info"> 
                <a href= "/products?id={{%ID%}}" class = "btn btn secondary">Show Details</a>
            </div>
            
        </div>
     </div>
    </div>
    
</body>
</html>
